<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<select id="version-selector" name="version">' +
            '<option value="v1.0">v1.0</value>' +
            '<option value="v1.1">v1.1</value>'+
            '<option value="v1.2">v1.2</value>' +
            "</select>",
      //repo: 'rampage3373/YD_doc', //github repo
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 1,
      logo: '/assets/yidalogo2.svg',
      auto2top: true,
      name: '易达知识库',
      search: 'auto',
      alias: {
        '/v1/.*_sidebar.md':'https://github.com/rampage3373/YD_doc/tree/V1.0/docs',
        '/v2/.*_sidebar.md':'https://github.com/rampage3373/YD_doc/tree/V1.1/docs'
      }

      search: {
        maxAge: 86400000, //Expiration time, the default one day
        paths: 'auto',
        placeholder: '搜索', 

        placehoader: {
          '/': '搜索',
          '/en-us': 'Search'
        },

        noData: {
          '/': '找不到结果',
          '/en-us': 'No Results'
        },

        depth: 2,
        hideOtherSidebarContent: false, //wether or not to hide other sidebar content
      },
      namespaces:[
        {
          id: "lang",
          values: ["/", "en-us"],
          optional: false, //whether this namespace must be present in the path or not
          selector: "#lang-selector"
        },
        {
          id: "version",
          values: ["v1", "v2"],
          optional: true,
          selector: "#version-selector"
        }
      ]

      }
  </script>
  <!-- Docsify v4 -->
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/docsify-namespaced"></script>
</body>
</html>
